<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>PayMyBuddy - HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<div th:insert="header :: header"></div>
<!-- Send Money Section -->
<div class="container">
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${successMessage}" class="alert alert-success mt-3">
        <span th:text="${successMessage}"></span>
    </div>
    <!-- Send Money Section -->
    <div th:if="${#lists.isEmpty(connections)}">
        <div class="row mt-2">
            <div class="col-12">
                <div class="card">
                    <h5 class="card-header">Add a connection</h5>
                    <div class="card-body">
                        To get started and make your first payment, you must add your buddies on the connections page.
                        <br>
                        <button style="background-color: #77BF63; border-color: #77BF63"
                                class="btn btn-primary buddy-btn-green float-end" href="/connection">
                            Bring me there
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:unless="${#lists.isEmpty(connections)}">
        <div class="row mt-2">
            <div class="col-12">
                <div class="card">
                    <h5 class="card-header">Send money to a buddy</h5>
                    <div class="card-body">
                        <form action="/" method="post" th:object="${transactionDto}">
                            <div class="row">
                                <div class="col-6">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="amount" name="amount" min="0.01"
                                           step="0.01" required>
                                    <div th:if="${transactionDto.amount > balance}" class="text-danger">
                                        The amount must be within your available balance.
                                    </div>
                                </div>
                                <div class="col-4">
                                    <label for="recipientEmail" class="form-label">Recipient Email</label>
                                    <input type="email" class="form-control" id="recipientEmail"
                                           th:field="*{recipientEmail}"
                                           required>
                                </div>
                                <div class="col-1">
                                    <button style="background-color: #77BF63; border-color: #77BF63" type="submit"
                                            class="btn btn-primary">Transfer money
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:if="${transactions}" class="row mt-4">
    <div class="col-12">
        <div class="card">
            <h5 class="card-header">My transactions</h5>
            <div class="card-body">
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th class="col-2 text-center">Amount (â‚¬)</th>
                            <th class="col-4 text-center">Description</th>
                            <th class="col-4 text-center">Connection</th>
                            <th class="col-4 text-center">Date</th>
                            <th class="col-4 text-center">Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="transaction : ${transactions}">
                            <td class="text-center" th:text="${transaction.amount}"></td>
                            <td class="text-center" th:text="${transaction.description}"></td>
                            <td class="text-center" th:text="${transaction.recipientEmail}"></td>
                            <td class="text-center" th:text="${transaction.date}"></td>
                            <td class="text-center" th:text="${transaction.type}"></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
