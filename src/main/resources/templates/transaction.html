<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Connection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<div th:insert="header :: header"></div>

<h1 class="text-center">Transfer</h1>
<form action="/transaction" method="post" th:object="${transactionDto}">
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" min="0.01" step="0.01" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
    </div>
    <div class="mb-3">
        <label for="recipientEmail" class="form-label">Recipient Email</label>
        <input type="email" class="form-control" id="recipientEmail" name="recipientEmail" required>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
<div class="container mt-5">
    <h2 class="text-center">Transaction History</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
            <th scope="col">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactionHistory}">
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.description}"></td>
            <td th:text="${transaction.description}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
